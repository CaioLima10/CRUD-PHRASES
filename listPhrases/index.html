<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frases cadastradas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../phrases/style.global.css">
  <link rel="stylesheet" href="./navbar.css">
  <link rel="stylesheet" href="../modal/modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../http/client.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span class="divs"></span>
      </label>
      <h1>Study Phrases</h1>
      <div class="menu__box">
        <span><a class="menu__item" href="../phrases/index.html">Criar Frases</a></span>
        <span><a class="menu__item" href="/spacePractice/index.html">Estudar</a></span>
      </div>
    </div>
  </header>

  <h1 class="title titleRegister">Frases Cadastradas</h1><br><br>
  <span class="filter">Filtros
    <i id="open-filter" onclick="openFilter()" class="fa-solid fa-filter"></i>
  </span>
  <div class="container-search-filter">
    <div class="input-wrapper">
      <label for="filter" class="sr-only">Pesquisar</label>
      <input id="filter-input" type="text" placeholder="Filter">
     
    </div>
    <div id="container-radio">
      <div id="radioInformation" class="cor">
        <br><span>Prioridade</span><br><br>
        <input id="radio1" type="radio" name="prioridade" value="low">
        <label for="radio1">Baixa</label>
        <input id="radio2" type="radio" name="prioridade" value="medium">
        <label for="radio2">MÃ©dia</label>
        <input id="radio3" type="radio" name="prioridade" value="high">
        <label for="radio3">Alta</label>
      </div>
    </div>
  </div>
  <button id="applyAndFilter" onclick="closeModalApply()">Aplicar</button>

  <div id="phrasesStayHere"></div>


  <div class="container-modal">
    <div class="modal">
      <span class="titleDelete">Tem certeza de que deseja excluir esta frase?</span>

      <div class="btns">
          <button class="btnOk">Confirmar</button>
          <button class="btnClose" >Cancelar</button>
      </div>
    </div>
  </div> 

  <div class="container-modal-edit">
 
    
    <div class="modal-edit">
      <span class="title-edit">Editar Frase</span>
      <input class="input-edit" type="text" placeholder="Frase">
      <div class="edit-btn">
        <button class="edit-btn-confirm">confirmar</button>
      </div>
    </div>
  </div>   
</body>
</html>
