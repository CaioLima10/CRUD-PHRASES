<body>

  <header class="navbar-header">
    <h2>
      <a id="menu__link" class="menu__item" href="../phrases/index.html">

  <form class="form" id="form">
      <h1 id="phrases-focus" class="title titleRegister">

    <textarea
      id="phrase"
      class="textarea"
      type="text"
      placeholder="Frase"

    ></textarea>
    
    <div id="container-radio">     
      <div id="radioInformation">
        <div class="container-priority">
          <span>Prioridade</span>
        </div>
        <input 
          id="radio1" 
          type="radio" 
          name="prioridade" 
          value="low"
        >
        <label 
          for="radio1">
          Baixa
        </label>
        <input 
          id="radio2" 
          type="radio" 
          name="prioridade" 
          value="medium" 
        >
        <label 
          for="radio2">
          MÃ©dia
        </label>
        <input 
          id="radio3" 
          type="radio" 
          name="prioridade" 
          value="high"
        >
        <label 
          for="radio3">
          Alta
        </label>
      </div>
    </div>

    <button 
      id="buttonRegister"
      class="registerButton btn"
      type="submit"
    >
      Criar
    </button>
  </form>
